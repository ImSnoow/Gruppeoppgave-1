<html>
  
    <head>

        <title>Oppgave</title>
    
  

  
  <style>

    .box {
        padding-top: 0px;
        width: 100px;
        height: 100px;
    }
    .grid-container {
     padding-top: 10px;
     width: 100px;
     height: 100px;
     display:grid;
     row-gap: 40px;
     column-gap: 40px;
    }
     
    #div1, #div2, #div3 {
  background: pink;
  grid-row 1/ span 1;
  }
     #div4, #div5, #div6 {
    background: blue;
    grid-row 2 / span 1;
      }

      #div7, #div8, #div9 {
          background: green;
          grid-row 3 / span 1;
      }
  </style>
      
</head>
<body>

<div class="grid-container">
  <div class="box" id="div1">1</div>
  <div class="box" id="div2">2</div>
  <div class="box" id="div3">3</div>
  <div class="box" id="div4">4</div>
  <div class="box" id="div5">5</div>
  <div class="box" id="div6">6</div>
  <div class="box" id="div7">7</div>
  <div class="box" id="div8">8</div>
  <div class="box" id="div9">9</div>
  </div>


</body>

</html>
